<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .message {
      position: absolute;
      top: 10%;
      text-align: center;
      font-size: 2em;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .flower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ff7eb3 60%, #ff65a3 100%);
      border-radius: 50%;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ðŸŒ¸ Selamat Ulang Tahun! ðŸŒ¸</h1>
    <p>Semoga hari-harimu penuh kebahagiaan!</p>
  </div>

  <script>
    const totalFlowers = 50;

    for (let i = 0; i < totalFlowers; i++) {
      const flower = document.createElement('div');
      flower.classList.add('flower');

      // Posisi acak bunga
      flower.style.left = Math.random() * 100 + 'vw';

      // Durasi animasi acak
      flower.style.animationDuration = Math.random() * 3 + 3 + 's';

      // Ukuran acak bunga
      flower.style.width = flower.style.height = Math.random() * 10 + 10 + 'px';

      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
